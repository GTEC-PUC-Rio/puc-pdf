<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUC PDF - A suíte de PDF focada em privacidade</title>
  <link rel="icon" type="image/x-icon" href="%BASE_URL%images/puc-favicon.ico" />
  <style>
    body[data-loading] {
      visibility: hidden;
    }
  </style>
  <script>
    (function () {
      const reveal = () => document.body?.removeAttribute('data-loading');
      window.addEventListener('DOMContentLoaded', reveal, { once: true });
      window.addEventListener('load', reveal, { once: true });
      window.setTimeout(reveal, 3000);
    })();
  </script>
</head>

<body class="antialiased" data-loading="true">
  <nav class="bg-gray-800 border-b border-gray-700 sticky top-0 z-30">
    <div class="container mx-auto px-4 h-16 flex items-center">
      <img src="%BASE_URL%images/logo-puc.png" alt="Logo da PUC-Rio" class="h-8 w-auto" />
      <div class="ml-3">
        <p class="text-white font-bold text-lg leading-tight">PUC PDF</p>
        <p class="text-gray-400 text-sm leading-tight">
          Ferramentas privadas de PDF da PUC-Rio
        </p>
      </div>
    </div>
  </nav>
  <div id="app" class="min-h-screen container mx-auto p-4 md:p-8">
    <header id="tools-header" class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-3">
        Ferramentas de PDF
      </h1>
      <p class="text-gray-400">Selecione uma ferramenta para começar.</p>
    </header>
    <div id="grid-view">
      <div class="mb-8 max-w-lg mx-auto">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
          </span>
          <input type="text" id="search-bar" autocomplete="off"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Busque uma ferramenta (ex.: 'dividir', 'organizar'...)" />
          <span class="absolute inset-y-0 right-0 flex items-center rounded-lg pr-2">
            <kbd id="shortcut" class="bg-gray-800 px-1 rounded-lg"></kbd>
          </span>
        </div>
      </div>

      <div id="tool-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"></div>
    </div>

    <div id="tool-interface"
      class="hidden w-full max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 border border-gray-700">
      <button id="back-to-grid"
        class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
        <i data-lucide="arrow-left" class="cursor-pointer"></i>
        <span class="cursor-pointer"> Voltar às ferramentas </span>
      </button>
      <div id="tool-content"></div>
    </div>

    <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
        <div class="solid-spinner"></div>
        <p id="loader-text" class="text-white text-lg font-medium">
          Processando...
        </p>
      </div>
    </div>

    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
      <div class="bg-gray-800 max-w-sm w-full p-6 rounded-lg border border-gray-700 shadow-xl text-center">
        <h3 id="alert-title" class="text-xl font-bold text-white mb-2">
          Alerta
        </h3>
        <p id="alert-message" class="text-gray-300 mb-6 whitespace-pre-line">
          Esta é uma mensagem de alerta.
        </p>
        <button id="alert-ok"
          class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
          OK
        </button>
      </div>
    </div>

    <div id="preview-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-40 p-4">
      <div class="bg-white text-black rounded-lg shadow-xl w-full max-w-4xl h-[90vh] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center">
          <h3 class="text-xl font-bold">Prévia do documento</h3>
          <div class="flex gap-4">
            <button id="preview-download-btn"
              class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
              Baixar como PDF
            </button>
            <button id="preview-close-btn"
              class="btn bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-700">
              Fechar
            </button>
          </div>
        </div>
        <div id="preview-content" class="p-8 overflow-y-auto flex-grow"></div>
      </div>
    </div>

    <div id="signature-ghost" class="hidden"></div>
  </div>

  <footer class="mt-16 border-t-2 border-gray-700 py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center md:text-left">
        <div>
          <div class="flex items-center justify-center md:justify-start mb-4">
            <img src="%BASE_URL%images/logo-puc.png" alt="Logo da PUC-Rio" class="h-10 w-auto mr-3" />
            <span class="text-xl font-bold text-white">PUC PDF</span>
          </div>
          <p class="text-gray-500 text-xs mt-2">
            <a href="https://github.com/GTEC-PUC-Rio/puc-pdf" class="hover:text-indigo-400 underline" target="_blank" rel="noopener noreferrer">Código-fonte</a>
          </p>
          <p class="text-gray-500 text-xs">
            Baseado em <a href="https://github.com/alam00000/bentopdf" class="hover:text-indigo-400 underline" target="_blank" rel="noopener noreferrer">BentoPDF</a>
          </p>
        </div>

        <div class="text-center md:text-right">
          <h3 class="font-bold text-white mb-4">Siga-nos</h3>
          <div class="flex justify-center md:justify-end space-x-4">
            <a href="https://github.com/GTEC-PUC-Rio/puc-pdf" target="_blank" rel="noopener noreferrer"
              class="text-gray-400 hover:text-indigo-400" title="GitHub">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                  clip-rule="evenodd" />
              </svg>
            </a>
            <a href="https://www.instagram.com/pucrio.oficial" class="text-gray-400 hover:text-indigo-400"
              title="Instagram" target="_blank" rel="noopener noreferrer">
              <i data-lucide="instagram"></i>
            </a>
            <a href="https://www.linkedin.com/school/puc-rio/" class="text-gray-400 hover:text-indigo-400"
              title="LinkedIn" target="_blank" rel="noopener noreferrer">
              <i data-lucide="linkedin"></i>
            </a>
            <a href="https://x.com/pucriooficial" class="text-gray-400 hover:text-indigo-400" title="X (Twitter)" target="_blank" rel="noopener noreferrer">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="src/js/utils/lucide-init.ts"></script>
  <script type="module" src="src/js/main.ts"></script>
</body>

</html>
